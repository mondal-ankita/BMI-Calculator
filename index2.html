<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="cont">
        <h1>Body Mass Index Calculator</h1>
        <form>
            <p class="user"><label></label>Height in cm :-<input type="text" id="ht"></p>

            <p class="user"><label></label>Weight in Kg :-<input type="text" id="wt"></p>

            <!-- <div id="result">
                <label>Result :-</label><input id="results" type="text">
            </div> -->

            <button>Calulate BMI</button>
            <div class="center">
                <span id="sp">Results :- </span>
                <div id="results"></div>
            </div>
            <!-- <div id="msg"></div> -->
            <div id="chart">
                <h3>BMI Chart</h3>
                <p>Under Weight = BMI less than 18.5</p>
                <p>Normal Weight = BMI greater than 18.5 and less than 24.9</p>
                <p>Over Weight = BMI greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="proj2.js"></script>
</html>
